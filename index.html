<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Verificar Dia da Semana</h1>
    <label for="dia">Digite o dia da semana:</label>
    <input type="text" id="dia">
    <button onclick="verificarDia()">Verificar</button>
    <p id="resultado"></p>
     <script>
        function verificarDia() {
            var dia = document.getElementById('dia').value.toLowerCase();
            var diasUteis = ['segunda', 'terça', 'quarta', 'quinta', 'sexta'];
            var resultado = diasUteis.includes(dia) ? '-feira É um dia útil.' : 'Não é um dia útil.';
            document.getElementById('resultado').innerHTML =resultado;
        }
    </script>
</html>

</body>
</html>
