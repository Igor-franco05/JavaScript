<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Aprovação</title>
</head>
<body>
    <h1>Verificar Aprovação Escolar</h1>
    <label>Nota 1: <input type="number" id="nota1"></label><br>
    <label>Nota 2: <input type="number" id="nota2"></label><br>
    <label>Nota 3: <input type="number" id="nota3"></label><br>
    <button onclick="calcular()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function calcular() {
            var n1 = parseFloat(document.getElementById('nota1').value);
            var n2 = parseFloat(document.getElementById('nota2').value);
            var n3 = parseFloat(document.getElementById('nota3').value);
            if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                alert("Insira todas as notas.");
                return;
            }
            var media = (n1 + n2 + n3) / 3;
            document.getElementById('resultado').textContent = 
                media >= 6 ? `Aprovado: média ${media.toFixed(2)}` : `Reprovado: média ${media.toFixed(2)}`;
        }
    </script>
</body>
</html>
