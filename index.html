<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
    <script>
        function verificarDia() {
            const dia = document.getElementById('dia').value.toLowerCase();
            const diasUteis = ['segunda-feira', 'terça-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira'];
            const resultado = diasUteis.includes(dia) ? 'É um dia útil.' : 'Não é um dia útil.';
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</head>
<body>
    <h1>Verificar Dia da Semana</h1>
    <label for="dia">Digite o dia da semana:</label>
    <input type="text" id="dia">
    <button onclick="verificarDia()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>
